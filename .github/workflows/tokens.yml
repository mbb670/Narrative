name: Build tokens

on:
  push:
    paths:
      - "raw/**"
      - "tokens/**"
      - "sd-configs/**"
      - "tools/style-dictionary/**"
      - "package.json"
      - "package-lock.json"
  pull_request:
    paths:
      - "raw/**"
      - "tokens/**"
      - "sd-configs/**"
      - "tools/style-dictionary/**"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Detect whether a lockfile exists
      - name: Detect lockfile
        id: lock
        run: |
          if compgen -G "package-lock.json npm-shrinkwrap.json yarn.lock" > /dev/null; then
            echo "has_lock=true" >> $GITHUB_OUTPUT
          else
            echo "has_lock=false" >> $GITHUB_OUTPUT
          fi

      # Use Node with cache only if a lockfile exists
      - name: Use Node (cached)
        if: steps.lock.outputs.has_lock == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Fallback without cache (no lockfile yet)
      - name: Use Node (no cache)
        if: steps.lock.outputs.has_lock != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          if [ "${{ steps.lock.outputs.has_lock }}" = "true" ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Build tokens
        run: node tools/style-dictionary/build.mjs
        env:
          SD_CONFIG: sd-configs/css.mjs

      - name: Show diff (debug)
        run: |
          git status --porcelain
          git --no-pager diff --stat || true

      - name: Commit generated files back
        if: github.event_name != 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add resolved/
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(tokens): rebuild resolved tokens [skip ci]"
            git push
          fi
