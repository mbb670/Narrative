name: Build tokens
on:
  workflow_dispatch:
  push:
    paths:
      - "tokens/raw/**"
      - "tools/style-dictionary/**"
      - ".github/workflows/tokens.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # No caching, so no lockfile requirement
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm i --no-audit --no-fund

      - name: Build tokens
        run: node tools/style-dictionary/build.mjs

      # Safety: remove any mistakenly-created root `resolved/`
      - name: Cleanup stray root resolved folder (if any)
        run: if [ -d "./resolved" ]; then rm -rf ./resolved; fi

      - name: Commit generated file
        if: github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A tokens/resolved/
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(tokens): update tokens CSS [skip ci]"
            git push
          fi
