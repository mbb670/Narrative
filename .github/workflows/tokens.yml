name: Build tokens
on:
  workflow_dispatch:
  push:
    paths:
      - 'tokens/raw/**.json'
      - 'tools/style-dictionary/**.mjs'
      - 'package.json'
      - '.github/workflows/tokens.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          # IMPORTANT: no cache here, avoids lockfile error

      - name: Install deps
        run: npm i --no-audit --no-fund

      - name: Build tokens
        run: node tools/style-dictionary/build.mjs

      - name: Cleanup stray root resolved folder (if any)
        run: |
          if [ -d "resolved" ]; then
            echo "Found stray ./resolved folder. Removingâ€¦"
            rm -rf resolved
          fi

      - name: Show diff (debug)
        run: |
          echo "Changed files:"
          git status --porcelain
          echo
          git --no-pager diff -- tokens/resolved/tokens-test.css || true

      - name: Commit generated file
        if: ${{ github.actor != 'github-actions[bot]' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tokens/resolved/tokens-test.css
          # Don't fail if nothing changed
          git diff --cached --quiet && echo "No changes to commit." || git commit -m "chore(tokens): update tokens-test.css [skip ci]"
          git push
