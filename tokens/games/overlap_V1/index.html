<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Overlap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="stylesheet" href="../../resolved/extended_tokens.css">
  <link rel="stylesheet" href="../../docs/general_styling/styles.css">
  <link rel="stylesheet" href="../../docs/token_switcher/switcher.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="wrap">


  <header>
    <h1 class="text-display-semibold-sm">Overlap</h1>

    <div class="tabs" role="tablist" aria-label="Overlap sections">
      <button class="tab is-active text-system-semibold-sm" id="tabPlay" type="button" role="tab"
        aria-selected="true">Puzzle</button>
      <button class="tab text-system-semibold-sm" id="tabChain" type="button" role="tab" aria-selected="true">Word
        Chain</button>
      <button class="tab text-system-semibold-sm" id="tabBuild" type="button" role="tab"
        aria-selected="false"><span>Builder</span></button>
    </div>
  </header>

  <!-- PLAY -->
  <section class="panel is-active" id="panelPlay" role="tabpanel" aria-labelledby="tabPlay">
    <div class="stage" id="stage" tabindex="0" role="application" aria-label="Overlap puzzle">
      <div class="game-data">
        <div class="puzzle-cycle">
          <button class="pill text-system-semibold-sm" id="prev" type="button"><span>Prev</span></button>
          <div class="meta text-system-semibold-sm" id="meta"></div>

          <button class="pill text-system-semibold-sm" id="next" type="button"><span>Next</span></button>
        </div>
      </div>

      <label class="clueToggle">
        <input id="clueToggle" type="checkbox" />
        <span>Show clues below</span>
      </label>
      <div class="gridScroll" id="gridScroll">
        <div class="grid" id="grid" aria-describedby="sr"></div>
      </div>
      <div class="legend" id="legend" aria-label="Clues"></div>
      <div class="game-slider"></div>
      <div class="helper">
        <div class="chainHud" hidden>
          <button class="btn text-system-semibold-sm" id="chainStartBtn" type="button">Start</button>
          <div class="chainTimer text-system-semibold-sm">00:00</div>
        </div>
        <div class="puzzle-actions">
          <button class="btn text-system-semibold-sm" id="reset" type="button">Reset</button>
          <button class="btn text-system-semibold-sm" id="reveal" type="button">Reveal</button>
          <button class="btn primary text-system-semibold-sm" id="nextPuzzleBtn" type="button" style="display:none">Next
            puzzle</button>

        </div>
      </div>
    </div>
  </section>

  <!-- BUILDER -->
  <section class="panel" id="panelBuild" role="tabpanel" aria-labelledby="tabBuild">
    <div class="bTop">
      <select class="sel" id="pSel" aria-label="Choose puzzle"></select>
      <button class="pill text-uppercase-semibold-md" id="pNew" type="button">New</button>
      <button class="pill text-uppercase-semibold-md" id="pDel" type="button">Delete</button>
      <button class="pill text-uppercase-semibold-md" id="pSave" type="button">Save</button>
    </div>

    <div class="bBody">
      <div class="box puzzle_inputs">
        <h3 class="text-uppercase-semibold-lg">Puzzle</h3>
        <label class="lab" for="pTitle">Title</label>
        <input class="ti" id="pTitle" type="text" placeholder="e.g. Demo" />

        <div style="height:12px"></div>
        <div class="rows" id="rows"></div>

        <div style="height:10px"></div>
        <button class="pill" id="wAdd" type="button">Add word</button>

        <div class="status" id="status"></div>
        <div class="note">
          Start is <strong>column</strong> (1-based). Height controls inset (Full / Mid / Inner).
        </div>

        <details class="io">
          <summary>Import / Export</summary>
          <textarea class="ioTa" id="ioTxt" spellcheck="false"
            placeholder="Puzzles JSON (all saved puzzles)…"></textarea>
          <div class="ioBtns">
            <button class="pill" id="ioExp" type="button">Export</button>
            <button class="pill" id="ioImp" type="button">Import</button>
          </div>
        </details>
      </div>

      <div class="previewBox">
        <h3 class="text-uppercase-semibold-lg">Preview</h3>
        <div class="gridScroll">
          <div class="grid" id="bGrid"></div>
        </div>
        <div class="note text-uppercase-semibold-lg" id="solution"></div>
      </div>
    </div>
  </section>

  <div class="keyboard"></div>
  <div class="credit text-system-regular-sm">
    Created & designed by <a href="https://matthewbarnettdesign.com/" target="_blank">Matthew Barnett</a> • V2.94
  </div>
  </main>
  <!-- Success -->
  <div class="success" id="success" role="dialog" aria-modal="true" aria-label="Solved">
    <div class="card">
      <h2 class="text-headline-semibold-sm">Solved!</h2>
      <p class="text-system-regular-md">You completed the puzzle.</p>
      <div class="actions">
        <button class="btn" id="sClose" type="button">Close</button>
        <button class="btn" id="sAgain" type="button">Play again</button>
        <button class="btn" id="sNext" type="button">Next puzzle</button>
        <button class="btn primary" id="sShare" type="button">Share</button>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
