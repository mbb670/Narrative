<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Background Colors</title>

  <!-- Reset -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="color-sets token-demo" data-swap-exclude="mode colorTheme">
  <ul class="grid raw-value">
    <li class="card l-d" data-token="--color-grey-300"></li>
    <li class="card l-s" data-token="--color-slate-300"></li>
    <li class="card d-d" data-token="--color-grey-700"></li>
    <li class="card d-s" data-token="--color-slate-700"></li>
  </ul>
  <ul class="stright-arrows">
    <li class="l-d"></li>
    <li class="l-s"></li>
    <li class="d-d"></li>
    <li class="d-s"></li>
  </ul>
  <ul class="grid global-vlaue">
    <li class="card l-d" data-token="--color-grey-300"></li>
    <li class="card l-s" data-token="--color-slate-300"></li>
    <li class="card d-d" data-token="--color-grey-700"></li>
    <li class="card d-s" data-token="--color-slate-700"></li>
  </ul>
  <div class="quad-arrow-block">
    <div class="dual-arrow-block l-2">
      <ul class="curved-arrow-right l-d"></ul>
      <ul class="curved-arrow-left l-s"></ul>
    </div>
    <div class="dual-arrow-block d-2">
      <ul class="curved-arrow-right d-d"></ul>
      <ul class="curved-arrow-left d-s"></ul>
    </div>
  </div>
  <ul class="grid semantic-value">
    <li class="card l-3" data-token="--brand-neutrals-300"></li>
    <li class="card d-3" data-token="--brand-neutrals-700"></li>
  </ul>
  <div class="dual-arrow-block a-3">
    <ul class="curved-arrow-right l-3"></ul>
    <ul class="curved-arrow-left d-3"></ul>
  </div>

  <ul class="grid contextual-vlaue">
    <li class="card a-4" data-token="--background-medium"></li>
  </ul>
  <!-- JS -->
  <script type="module" defer src="scripts.js"></script>
</body>

</html>
