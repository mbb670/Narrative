<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Background Colors</title>

  <!-- Reset -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="color-sets token-demo" data-swap-exclude="mode colorTheme">
  <ul class="grid raw-value">
    <li class="card" data-token="--color-grey-300"></li>
    <li class="card" data-token="--color-slate-300"></li>
    <li class="card" data-token="--color-grey-700"></li>
    <li class="card" data-token="--color-slate-700"></li>
  </ul>
  <ul class="stright-arrows">
    <li class="arrow-active"></li>
       <li></li>
          <li></li>
             <li></li>

  </ul>
  <ul class="grid global-vlaue">
    <li class="card" data-token="--color-grey-300"></li>
    <li class="card" data-token="--color-slate-300"></li>
    <li class="card" data-token="--color-grey-700"></li>
    <li class="card" data-token="--color-slate-700"></li>
  </ul>
  <div class="quad-arrow-block ">
    <div class="dual-arrow-block">
      <ul class="curved-arrow-right arrow-active"></ul>
      <ul class="curved-arrow-left"></ul>
    </div>
    <div class="dual-arrow-block">
      <ul class="curved-arrow-right "></ul>
      <ul class="curved-arrow-left arrow-active"></ul>
    </div>
  </div>
  <ul class="grid semantic-value">
    <li class="card" data-token="--brand-neutrals-300"></li>
    <li class="card" data-token="--brand-neutrals-700"></li>
  </ul>
  <div class="dual-arrow-block">
    <ul class="curved-arrow-right arrow-active"></ul>
    <ul class="curved-arrow-left arrow-active"></ul>
  </div>

  <ul class="grid contextual-vlaue">
    <li class="card" data-token="--background-medium"></li>
  </ul>
  <!-- JS -->
  <script type="module" defer src="scripts.js"></script>
</body>

</html>
