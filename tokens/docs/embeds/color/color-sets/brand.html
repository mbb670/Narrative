<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brand Colors</title>

  <!-- Reset -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

  <!-- CSS -->
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="color-sets brand-colors" data-swap-exclude="mode colorTheme">
<ul class="grid">
  <li class="description">
    <h3 class="text-subheadline-semibold-lg">Brand</h3>
    <p class="text-system-regular-sm">Short range of tints and shades that reflect the active brand hue - used for logos, promotional tags, and other identity-driven elements.</p>
  </li>
  <li class="card" data-token="--brand-strong"></li>
  <li class="card" data-token="--brand-medium"></li>
  <li class="card" data-token="--brand-default"></li>
  <li class="card" data-token="--brand-muted"></li>
  <li class="card" data-token="--brand-subtle"></li>

</ul>
  <!-- JS -->
  <script type="module" defer src="../scripts.js"></script>
</body>
</html>
