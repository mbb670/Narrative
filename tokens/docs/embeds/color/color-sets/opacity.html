<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Opacity Colors</title>

    <!-- Reset -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../styles.css">
</head>

<body class="color-sets system-colors" data-swap-exclude="mode colorTheme">
    <ul class="grid">
        <li class="description">
            <h3 class="text-subheadline-semibold-lg">Dim</h3>
            <p class="text-system-regular-sm">Gray translucency that subtly darkens underlying content.</p>
        <li class="card" data-token="--opacity-dimm-strong"></li>
        <li class="card" data-token="--opacity-dimm-medium"></li>
        <li class="card" data-token="--opacity-dimm-default"></li>
        <li class="card" data-token="--opacity-dimm-muted"></li>
        <li class="card" data-token="--opacity-dimm-subtle"></li>
        <li class="card" data-token="--opacity-dimm-none"></li>
    </ul>

    <ul class="grid">
        <li class="description">
            <h3 class="text-subheadline-semibold-lg">Lighten</h3>
            <p class="text-system-regular-sm">White translucency that lifts or softens whatâ€™s below.</p>
        </li>
        <li class="card" data-token="--opacity-lighten-strong"></li>
        <li class="card" data-token="--opacity-lighten-medium"></li>
        <li class="card" data-token="--opacity-lighten-default"></li>
        <li class="card" data-token="--opacity-lighten-muted"></li>
        <li class="card" data-token="--opacity-lighten-subtle"></li>
        <li class="card" data-token="--opacity-lighten-none"></li>
    </ul>

    <!-- JS -->
    <script type="module" defer src="../scripts.js"></script>
</body>

</html>
