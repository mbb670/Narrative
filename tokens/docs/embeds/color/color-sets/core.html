<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Core Colors</title>

  <!-- Reset -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

  <!-- CSS -->
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="color-sets" data-swap-exclude="mode colorTheme">
<ul class="grid">
  <li class="description">
    <h3 class="text-subheadline-semibold-lg">Foreground</h3>
    <p class="text-system-regular-sm">Values for text and icons that sit above backgrounds.</p>
  </li>
  <li class="card" data-token="--foreground-default"></li>
  <li class="card" data-token="--foreground-muted"></li>
  <li class="card" data-token="--foreground-subtle"></li>
  <li class="card" data-token="--foreground-disabled"></li>
  <li class="card" data-token="--foreground-alt"></li>
</ul>

<ul class="grid">
    <li class="description">
    <h3 class="text-subheadline-semibold-lg">Background</h3>
    <p class="text-system-regular-sm">Layered neutrals for pages, cards, and panels, creating depth without adding hue.</p>
  </li>
  <li class="card" data-token="--background-default"></li>
  <li class="card" data-token="--background-muted"></li>
  <li class="card" data-token="--background-subtle"></li>
  <li class="card" data-token="--background-medium"></li>
  <li class="card" data-token="--background-disabled"></li>
  <li class="card" data-token="--background-strong"></li>
</ul>
<ul class="grid">
     <li class="description">
    <h3 class="text-subheadline-semibold-lg">Border</h3>
    <p class="text-system-regular-sm">Stroke shades that separate content and frame components.
</p>
  </li>
  <li class="card" data-token="--border-default"></li>
  <li class="card" data-token="--border-muted"></li>
  <li class="card" data-token="--border-subtle"></li>
  <li class="card" data-token="--border-disabled"></li>
  <li class="card" data-token="--border-strong"></li>
</ul>
  <!-- JS -->
  <script type="module" defer src="../scripts.js"></script>
</body>
</html>
