<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>System Colors</title>

    <!-- Reset -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../styles.css">
</head>

<body class="color-sets system-colors" data-swap-exclude="mode colorTheme">
    <ul class="grid">
        <li class="description">
            <h3 class="text-subheadline-semibold-lg">Action</h3>
            <p class="text-system-regular-sm">For high-priority data.</p>
        <li class="card" data-token="--system-action-strong"></li>
        <li class="card" data-token="--system-action-medium"></li>
        <li class="card" data-token="--system-action-default"></li>
        <li class="card" data-token="--system-action-muted"></li>
        <li class="card" data-token="--system-action-subtle"></li>
    </ul>

    <ul class="grid">
        <li class="description">
            <h3 class="text-subheadline-semibold-lg">Critical</h3>
            <p class="text-system-regular-sm">To mark errors, or destructive steps</p>
        </li>
        <li class="card" data-token="--system-critical-strong"></li>
        <li class="card" data-token="--system-critical-medium"></li>
        <li class="card" data-token="--system-critical-default"></li>
        <li class="card" data-token="--system-critical-muted"></li>
        <li class="card" data-token="--system-critical-subtle"></li>
    </ul>
    <ul class="grid">
        <li class="description">
            <h3 class="text-subheadline-semibold-lg">Warning</h3>
            <p class="text-system-regular-sm">Indicating caution or attention.</p>
        </li>
        <li class="card" data-token="--system-warning-strong"></li>
        <li class="card" data-token="--system-warning-medium"></li>
        <li class="card" data-token="--system-warning-default"></li>
        <li class="card" data-token="--system-warning-muted"></li>
        <li class="card" data-token="--system-warning-subtle"></li>
    </ul>

    <ul class="grid">
        <li class="description">
            <h3 class="text-subheadline-semibold-lg">Positive</h3>
            <p class="text-system-regular-sm">Confirm success or healthy status.</p>
        </li>
        <li class="card" data-token="--system-positive-strong"></li>
        <li class="card" data-token="--system-positive-medium"></li>
        <li class="card" data-token="--system-positive-default"></li>
        <li class="card" data-token="--system-positive-muted"></li>
        <li class="card" data-token="--system-positive-subtle"></li>
    </ul>


    <ul class="grid">
        <li class="description">
            <h3 class="text-subheadline-semibold-lg">Informative</h3>
            <p class="text-system-regular-sm">General updates or notices.</p>
        </li>
        <li class="card" data-token="--system-informative-strong"></li>
        <li class="card" data-token="--system-informative-medium"></li>
        <li class="card" data-token="--system-informative-default"></li>
        <li class="card" data-token="--system-informative-muted"></li>
        <li class="card" data-token="--system-informative-subtle"></li>
    </ul>

    <!-- JS -->
    <script type="module" defer src="../scripts.js"></script>
</body>

</html>
