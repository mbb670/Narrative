<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dynamic Spacing</title>

    <!-- Reset -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body data-swap-exclude="theme fontTheme breakpoint">
    <div class="toggle-wrap text-display-regular-lg" id="resolvedToggleControl">
        <label for="toggleResolved">Show resolved values</label>
        <input type="checkbox" id="toggleResolved" class="visually-hidden" aria-pressed="false" />
        <label for="toggleResolved" class="switch" aria-hidden="true"></label>
    </div>


    <ul class="spacing-list"></ul>
    <!-- JS -->
    <script type="module" defer src="scripts.js"></script>
</body>

</html>
